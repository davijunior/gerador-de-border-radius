<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Radius</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="title"><h1>Border Radius</h1></div>
		<div class="credits">by Davi Martimiano Junior</div>
	</header>
	<main>
		<div class="space left"></div>
		<div class="here-things-happens">
			<div class="inputs" id="top-left-y"><input type="number" name="" id="input-top-left" onchange="changeBorder();"></div>
			<div class="inputs" id="top-left-x"><input type="number" name="" id="input-top-left-x" onchange="changeBorder();"></div>
			<div class="inputs" id="top-right-y"><input type="number" name="" id="input-top-right" onchange="changeBorder();"></div>
			<div class="inputs" id="top-right-x"><input type="number" name="" id="input-top-right-x" onchange="changeBorder();"></div>
			<div class="inputs" id="bottom-left-y"><input type="number" name="" id="input-bottom-left" onchange="changeBorder();"></div>
			<div class="inputs" id="bottom-left-x"><input type="number" name="" id="input-bottom-left-x" onchange="changeBorder();"></div>
			<div class="inputs" id="bottom-right-y"><input type="number" name="" id="input-bottom-right" onchange="changeBorder();"></div>
			<div class="inputs" id="bottom-right-x"><input type="number" name="" id="input-bottom-right-x" onchange="changeBorder();"></div>
			<div id="copy-paste">
				<p id="codigo"></p>
			</div>
		</div>
		<div class="space right"></div>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
